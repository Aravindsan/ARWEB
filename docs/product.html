<c class="c">
    <p class="text2"> Image Visualisation </p>
    
      <div class="containers" id="imgBox">
        <div id="prevText"></div>
        <textarea id="textBox" placeholder="Add caption:"></textarea>
        <input type="file" accept="image/*" name="image" id="file" style="display: none;" onchange="loadFile(event)" >
      </div>  
    
    <label for="file" style="text-transform: uppercase;"> <img src="upload.png" class="upload-icon"> </label>
    <p class="text3"> Image Edition </p>
    <div class="container disable">
      <h2> Easy Image Editor</h2>
      <div class="wrapper">
          <div class="editor-panel">
              <div class="filter">
                  <label class="title" style="color: whitesmoke; text-transform:uppercase ;font-family: 'Franklin Gothic Medium', sans-serif;"> Filters </label>
                  <div class="options">
                      <button id="brightness" class="active"> Brightness </button>
                      <button id="saturation"> Saturation </button>
                      <button id="inversion"> Inversion </button>
                      <button id="grayscale"> Grayscale </button>
                  </div>
                  <div class="slider">
                      <div class="filter-info">
                          <p class="name" > Brightness </p>
                          <p class="value"> 100% </p>
                      </div>
                      <input type="range" value="100" min="0" max="200">
                  </div>
              </div>
              <div class="rotate">
                  <label class="title" style="color: whitesmoke; text-transform: uppercase;font-family: 'Franklin Gothic Medium', sans-serif;"> Rotate & Flip </label>
                  <div class="options">
                      <button id="left"><i  class="fa-solid fa-rotate-left"></i> </button>
                      <button id="right"><i  class="fa-solid fa-rotate-right"></i>  </button>
                      <button id="horizontal" > <i class="bx bx-reflect-vertical"></i> </button>
                      <button id="vertical"> <i  class="bx bx-reflect-horizontal"></i> </button>
                  </div>
              </div>
          </div>
          <div class="preview-img">
              <img src="image-placeholder.svg" alt="preview-img">
          </div>
      </div>
      <div class="controls">
          <button class="reset-filter" style="font-weight: bold;"> Reset Filters </button>
          <div class="rows">
              <input type="file" class="file-input" accept="image/*" hidden>
              <button class="choose-img"> Choose Image </button>
              <button class="save-img"> Save Image </button>
          </div>
      </div>
  </div>
